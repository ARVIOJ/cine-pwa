<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#212529" />
    <title>Cine</title>
    <link rel="shortcut icon" href="./assets/icons/512x512.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="manifest.json">
  </head>
  <body class="bg-dark text-light">
    <main>
      <section class="row">
        <article class="col formularioPelicula">
          <form class="m-3" id="miFormulario">
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" />

            <label class="form-label" for="correo">Correo:</label>
            <input
              class="form-control"
              type="email"
              id="correo"
              name="correo"
            />

            <label class="form-label" for="peliculas">Peliculas:</label>
            <select class="form-select" name="peliculas" id="peliculas">
              <option value="" disabled selected>Selecciona la pelicula</option>
              <option value="La monja II">La monja II</option>
              <option value="Saw X: El juego del miedo">
                Saw X: El juego del miedo
              </option>
              <option value="PAW Patrol: La súper película">
                PAW Patrol: La súper película
              </option>
              <option value="El exorcista: Creyentes">
                El exorcista: Creyentes
              </option>
              <option value="Los indestructibles 4">
                Los indestructibles 4
              </option>
            </select>

            <label class="form-label" for="boletos">Numero de boletos:</label>
            <input
              class="form-control"
              type="number"
              id="boletos"
              name="boletos"
              min="1"
              max="50"
            />
            <div class="d-grid gap-2">
              <input
                class="btn btn-primary m-3"
                type="submit"
                value="Guardar"
              />
            </div>
          </form>
        </article>
        <article class="col">
          <article class="imagenPelicula">
            <img
              class="p-3"
              id="posterPelicula"
              src="assets/imgs/defaullt.webp"
              alt=""
              width="200px"
              height="300px"
            />
          </article>
        </article>
      </section>

      <section class="d-grid gap-2 mb-3">
        <article class="table-responsive">
          <table class="table table-striped-columns" id="tabla">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Pelicula</th>
                <th>Poster</th>
                <th>Boletos</th>
                <th>Total</th>
                <th>Editar/Eliminar</th>
              </tr>
            </thead>
            <tbody id="miTabla"></tbody>
          </table>
        </article>
      </section>
    </main>

    <div class="posters" style="display: none">
      <img src="./assets/imgs/lamonjaII.jpg" alt="" />
      <img src="assets/imgs/SawX.jpg" alt="" />
      <img src="assets/imgs/PAWPatrol.jpg" alt="" />
      <img src="assets/imgs/elexorcista.jpg" alt="" />
      <img src="assets/imgs/Losindestructibles4.jpg" alt="" />
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
